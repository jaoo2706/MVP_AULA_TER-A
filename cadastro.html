<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - HobbyConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container login">
    <a href="login.html" class="back-button">← Voltar</a>
    <h1>Cadastro</h1>
    <form action="home.html">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Crie uma senha" required>
      <label>Escolha seus esportes favoritos:</label>
      <div class="checkboxes">
        <label><input type="checkbox"> Futebol</label>
        <label><input type="checkbox"> Basquete</label>
        <label><input type="checkbox"> Corrida</label>
        <label><input type="checkbox"> Vôlei</label>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
