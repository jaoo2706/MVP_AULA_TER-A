<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .support-button {
    display: inline-block;
    margin-left: 10px;
    padding: 8px 16px;
    color: black;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
  }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .back-button {
      display: inline-block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .formulario label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .formulario input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    .formulario select, .formulario input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulario button {
      width: 100%;
      padding: 10px;
      background-color: #ffb347;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .formulario button:hover {
      background-color: #c38836;
    }
    .danger-button {
      background-color: #e53935;
      margin-top: 10px;
    }
    .danger-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="home.html" class="back-button">← Voltar</a> | 
    <a href="suporte.html" class="support-button">Suporte</a>

    <h1>Configurações</h1>

    <form class="formulario">
      <label><input type="checkbox"> Receber notificações por e-mail</label>

      <label><input type="checkbox"> Exibir perfil apenas para membros de grupos</label>

      <label><input type="checkbox"> Permitir login automático</label>

      <label for="idioma">Idioma preferido:</label>
      <select id="idioma" name="idioma">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
      </select>

      <label for="nova-senha">Alterar senha:</label>
      <input type="password" id="nova-senha" name="nova-senha" placeholder="Nova senha">

      <label for="confirmar-senha">Confirmar nova senha:</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha">

      <button type="submit">Salvar alterações</button>

      <button type="button" class="danger-button" onclick="sairConta()">Sair da conta</button>
    </form>
  </div>

  <script>
    function sairConta() {
      if (confirm('Tem certeza que deseja sair da conta?')) {
        // Aqui você redirecionaria ou limparia a sessão
        alert('Você saiu da conta.');
        window.location.href = 'login.html'; // Redireciona para login (ou onde quiser)
      }
    }
  </script>
</body>
</html>
