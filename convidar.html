<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convidar Pessoas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: none;
      min-height: 80px;
    }
    button, .user-list button {
      background-color: #FFB347;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    button:hover:not(.convidado) {
      background-color: #FFA726;
    }
    .user-list {
      list-style: none;
      padding: 0;
    }
    .user-list li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .convidado {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="grupo_novo.html">← Voltar</a>
    <h1>Convidar Pessoas</h1>

    <form onsubmit="enviarConvite(event)">
      <input type="email" id="email" placeholder="E-mail da pessoa" required>
      <textarea id="mensagem" placeholder="Mensagem de convite" required></textarea>
      <button type="submit">Enviar Convite</button>
    </form>

    <h3>Recomendações:</h3>
    <ul class="user-list">
      <li>
        Ana
        <button onclick="marcarConvidado(this)">Convidar</button>
      </li>
      <li>
        Pedro
        <button onclick="marcarConvidado(this)">Convidar</button>
      </li>
      <li>
        João
        <button onclick="marcarConvidado(this)">Convidar</button>
      </li>
    </ul>
  </div>

  <script>
    function enviarConvite(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;
      alert(`Convite enviado para ${email}!\nMensagem: ${mensagem}`);
      event.target.reset();
    }

    function marcarConvidado(botao) {
      botao.textContent = "Convidado";
      botao.classList.add('convidado');
      botao.disabled = true;
    }
  </script>
</body>
</html>
