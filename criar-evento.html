<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Evento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Criar Encontro</h1>
    <form action="evento.html">
      <input type="text" placeholder="Nome do evento" required>
      <input type="datetime-local" required>
      <input type="text" placeholder="Local do evento" required>
      <textarea placeholder="Descrição (opcional)" rows="3"></textarea>
      <button type="submit">Agendar</button>
    </form>
  </div>
</body>
</html>
