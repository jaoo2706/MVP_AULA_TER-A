<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grupo - Novo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header a {
      text-decoration: none;
      color: #333;
    }
    h2 {
      margin: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .chat, .evento {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chat-box {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-style: italic;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
    }
    li {
      margin-bottom: 5px;
    }
    .evento a {
      display: block;
      margin-top: 10px;
      padding: 12px;
      background-color: #FFB347;
      color: white;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .evento a:hover {
      background-color: #FFA726;
    }
  </style>
</head>

<body>
  <header>
    <a href="home.html">‚Üê Voltar</a>
    <h2>‚öΩ Novo Grupo</h2>
  </header>

  <main>
    <section class="chat">
      <h3>Chat</h3>
      <div class="chat-box">
        Nenhuma mensagem ainda.
      </div>
      <input type="text" placeholder="Escreva sua primeira mensagem...">
    </section>

    <section class="evento">
      <h3>üë• Gerenciar Grupo</h3>

      <ul>
        <li>Sem participantes ainda.</li>
      </ul>

      <a href="convidar.html">Convidar Pessoas</a>
      <a href="aceitar.html">Aceitar Participantes</a>
    </section>
  </main>
</body>
</html>
