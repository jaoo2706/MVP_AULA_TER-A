<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grupos - HobbyConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    nav a {
      margin-left: 10px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    h2 {
      margin: 0;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h3 {
      margin-bottom: 10px;
    }
    .group-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .group-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: black;
      transition: transform 0.2s;
    }
    .group-card:hover {
      transform: scale(1.02);
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      text-align: center;
      padding: 12px;
      background-color: #FFB347;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #FFA726;
    }
  </style>
</head>

<body>
  <header>
    <h2>Ol√°, Jo√£o!</h2>
    <nav>
      <a href="perfil.html">Meu Perfil</a>
      <a href="configuracoes.html">‚öôÔ∏è</a>
    </nav>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="üîç Pesquise por grupos esportivos...">
    </div>

    <h3>Meus Grupos</h3>
    <div class="group-list">
      <a href="grupo.html" class="group-card">
        <h4>‚öΩ Futebol Society</h4>
        <p>Partidas toda semana, discuss√µes e desafios!</p>
      </a>
      <a href="grupo.html" class="group-card">
        <h4>üèÄ Basquete de Rua</h4>
        <p>Treinos, resenhas e jogos no parque!</p>
      </a>
    </div>

    <div class="actions">
      <a href="criar-grupo.html" class="btn">+ Criar novo grupo</a>
      <a href="explorar.html" class="btn">üîç Explorar Novos Grupos</a>
      <a href="verificar-solicitacoes.html" class="btn">üìã Verificar Solicita√ß√µes</a>
    </div>
  </main>

  <script>
    const searchInput = document.querySelector('.search-bar input');
    const cards = document.querySelectorAll('.group-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.hidden = !text.includes(query);
      });
    });
  </script>
</body>
</html>
